<ul id="feed">
	<li ng-repeat="feedItem in hpUser.feed">
		<div class="feed-item {{feedItem.classes}}">
			<div class="headline-section">
				<img src="{{feedItem.imgSrc}}"></img>
				<div class="top-line">
					<img class="icon" src="{{feedItem.iconSrc}}"></img>
					<span>Posted at: </span>
					<span>{{feedItem.time}}</span>
				</div>
				<div class="head-line">
					{{feedItem.title}}
				</div>
			</div>
		</div>
	</li>
</ul>
