<div id = "calc" ng-controller = "calcController" class="widgetContent">

	<div id="calculator" style = "display: block">
			
			<div id = "settings">	
  				<a href = "" ng-click = "swap('calculator', 'settings-panel')"><span id = "settings-button-calc" class = "glyphicon glyphicon-cog"></span></a>
  			</div>
  			

		<!-- Screen and clear keys -->


			<div class="top">
				<span class="clear">C</span>
				<div class="screen"></div>
			</div>
			

			<div class="keys">
				<!-- operators and other keys -->

				<!--<div id="key">-->

				<span id = "key7">7</span>
				<span id = "key8">8</span>
				<span id = "key9">9</span>
				<span id = "key4">4</span>
				<span id = "key5">5</span>
				<span id = "key6">6</span>
				<span id = "key1">1</span>
				<span id = "key2">2</span>
				<span id = "key3">3</span>
				<span id = "key0">0</span>
				<span id = "opmin" class="operator">-</span>
				<span id = "opplus" class="operator">+</span>
				<span id = "opdiv" class="operator">/</span>

				<span id = "opdot">.</span>
                <span id = "opeq" class = "eval">=</span>
				<span id = "opx" class="operator">x</span>
                <span id = "opV" class="operator2">(</span>
                <span id = "opC" class="operator2">)</span>
                <span id = "opn" class="operator2">^</span>
                <span id = "opdel" class="delete">del</span>
                <span id = "opsin" class="operator2">sin</span>
                <span id = "opcos" class="operator2">cos</span>
                <span id = "optan" class="operator2">tan</span>
                <span id = "oplog" class="operator">log</span>

            </div>



	<!-- 	<input class="color {pickerClosable:true}" id = "colorPicker" onchange="document.getElementById('calculator-preview').style.color = '#'+this.color; 
																				document.getElementById('calculator').style.background = '#'+this.color;">
 -->

		</div>

		<div id="settings-panel">
  			

  				<div class="top-layout"><p class = "settings-title">Settings</p>

  				<div style = "cursor: pointer" ng-click ="swap('calculator', 'settings-panel')">
  				<span id = "settings-button-settings" class="glyphicon glyphicon-cog"></span>
  				</div>


  				</div>
  				<div class="settings-layout-color"> 				
  				<!-- 	<a onClick="document.getElementById('colorPicker').color.showPicker()">
					<span id = "calculator-preview" class = "glyphicon glyphicon-modal-window"></span></a>
					 -->
				<p class = "settings-tab-titles">Calculator Color</p>

				<div style = "cursor: pointer; background: #2b2b2b;" ng-click = "changeCalculatorColor('#2b2b2b')"
					 class = "pick-color-left">
				</div>

				<div style = "cursor: pointer; background: #fe01ef;" ng-click = "changeCalculatorColor('#fe01ef')"
					 class = "pick-color-middle">
				</div>

				<div style = "cursor: pointer; background: #966cfe;" ng-click = "changeCalculatorColor('#966cfe')"
					 class = "pick-color-middle">
				</div>

				<div style = "cursor: pointer; background: #6d91ff;" ng-click = "changeCalculatorColor('#6d91ff')"
					 class = "pick-color-middle">
				</div>

				<div style = "cursor: pointer; background: #6efe83;" ng-click = "changeCalculatorColor('#6efe83')"
					 class = "pick-color-middle">
				</div>

				<div style = "cursor: pointer; background: #e9ff6c;" ng-click = "changeCalculatorColor('#e9ff6c')"
					 class = "pick-color-middle">
				</div>

				<div style = "cursor: pointer; background: #ff6c6c;" ng-click = "changeCalculatorColor('#ff6c6c')"
					 class = "pick-color-right">
				</div>
	
  				</div>
    	
    </div>
</div>
