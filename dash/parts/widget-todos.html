<div id="todoapp" class="widgetContent">
    <header>
        <h1>To-Dos</h1>
        <form method="post" action="../../php/controllers/addTask.php">
            <input name="task" type="text" placeholder="What needs to be done?">
        </form>
    </header>
    <section>
        <ul id="todo-list">
            <li ng-repeat="task in hpUser.todos"><div class='view'><form action="../../php/controllers/deleteTask.php" method="post"><input name="deletedTask" class='toggle' type='checkbox' onclick="submit();"><label data=''>&nbsp;&nbsp;{{task}}<input name="hiddenTask" type="hidden" value={{task}}></label></form></div></li>
        </ul>
    </section>
</div>
