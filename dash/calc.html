
	<div id="calculator" style = "display: block">
	
		
			<div id = "settings">	
  				<a href = "" ng-click ="swap('calculator', 'settings-panel')"><span id = "settings-button-calc" class = "glyphicon glyphicon-cog"></span></a>
  			</div>
  			

		<!-- Screen and clear key -->

		

			<div class="top">
				<span class="clear">C</span>
				<div class="screen"></div>
			</div>
			

			<div class="keys">
				<!-- operators and other keys -->

				<!--<div id="key">-->

				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span class="operator">+</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="operator">-</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class="operator">/</span>
				<span>0</span>
				<span>.</span>
                <span class = "eval">=</span>
				<span class="operator">x</span>
                <span class="operator2">(</span>
                <span class="operator2">)</span>
                <span class="operator2">^</span>
                <span class="delete">del</span>
                <span class="operator2">sin</span>
                <span class="operator2">cos</span>
                <span class="operator2">tan</span>
                <span class="operator">log</span>

            </div>



	<!-- 	<input class="color {pickerClosable:true}" id = "colorPicker" onchange="document.getElementById('calculator-preview').style.color = '#'+this.color; 
																				document.getElementById('calculator').style.background = '#'+this.color;">
 -->

		</div>

		<div id="settings-panel">
  			<div class="row">

  				<div class="top-layout col-lg-12"><p class = "settings-title">Settings</p>

  				<div style = "cursor: pointer" onClick="swap('calculator', 'settings-panel')">
  				<span id = "settings-button-settings" class="glyphicon glyphicon-cog"></span>
  				</div>


  				</div>
  				<div class="settings-layout-color col-lg-12"> 				
  				<!-- 	<a onClick="document.getElementById('colorPicker').color.showPicker()">
					<span id = "calculator-preview" class = "glyphicon glyphicon-modal-window"></span></a>
					 -->
				<p class = "settings-tab-titles">Calculator Color</p>

				<div style = "cursor: pointer" onClick = "changeCalculatorColor('#2b2b2b')">
					<span class = "col-lg-12 pick-color-left" style = "background: #2b2b2b;"></span>
				</div>

				<div style = "cursor: pointer" onClick = "changeCalculatorColor('#fe01ef')">
				<span class = "col-lg-12 pick-color-middle" style = "background: #fe01ef;"></span>
				</div>

				<div style = "cursor: pointer" onClick = "changeCalculatorColor('#966cfe')">
				<span class = "col-lg-12 pick-color-middle" style = "background: #966cfe;"></span>
				</div>

				<div style = "cursor: pointer" onClick = "changeCalculatorColor('#6d91ff')">
				<span class = "col-lg-12 pick-color-middle" style = "background: #6d91ff;"></span>
				</div>

				<div style = "cursor: pointer" onClick = "changeCalculatorColor('#6efe83')">
				<span class = "col-lg-12 pick-color-middle" style = "background: #6efe83;"></span>
				</div>


				<div style = "cursor: pointer" onClick = "changeCalculatorColor('#e9ff6c')">
				<span class = "col-lg-12 pick-color-middle" style = "background: #e9ff6c;"></span>
				</div>

				<div style = "cursor: pointer" onClick = "changeCalculatorColor('#ff6c6c')">
				<span class = "col-lg-12 pick-color-right" style = "background: #ff6c6c;"></span>
				</div>
	
  				</div>

  				<hr id = "break">

  				<div class="settings-layout-size col-lg-12">
	  				<p class = "settings-tab-titles">Calculator Size</p>

	  				<div style="cursor: pointer" onClick="changeSize('small')"> 
	  				<span id = "size-left" class = "col-lg-12 pick-size-left">
	  					<p class = "pick-size-font"> S </p>
	  				</span>
	  				</div>

	  				<div style="cursor: pointer" onClick="changeSize('medium')"> 
	  				<span id = "size-middle" class = "col-lg-12 pick-size-middle">
	  					<p class = "pick-size-font"> M </p>
	  				</span>
	  				</div>

	  				<div style="cursor: pointer" onClick="changeSize('large')"> 
	  				<span id = "size-right" class = "col-lg-12 pick-size-right">
	  					<p class = "pick-size-font"> L </p>
	  				</span>
	  				</div>
  				</div>
    	</div>
    </div>
