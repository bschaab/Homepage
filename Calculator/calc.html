<div class = "well">
	<div id="calculator">
	

	
  				<a href = "" onClick ="swap('full-panel', 'settings-panel')"><span id = "settings" class="glyphicon glyphicon-cog"></span></a>
  	
		<!-- Screen and clear key -->

		<div id="full-panel">

			<div class="top">
				<span class="clear">C</span>
				<div class="screen"></div>
			</div>
			

			<div class="keys">
				<!-- operators and other keys -->

				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span class="operator">+</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="operator">-</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class="operator">/</span>
				<span>0</span>
				<span>.</span>
				<span class="eval">=</span>
				<span class="operator">x</span>

			</div>

		</div>




		<input class="color {pickerClosable:true}" id = "colorPicker" onchange="document.getElementById('calculator-preview').style.color = '#'+this.color; 
																				document.getElementById('calculator').style.background = '#'+this.color;">

		<div id="settings-panel">
	
			
		
  			<div class="row">
  				<div class="top-layout col-lg-12"><p class = "option-font">Settings</p></div>
  				<div class="settings-layout  col-lg-12">
  				Change Color
  					<a onClick="document.getElementById('colorPicker').color.showPicker()">
					<span id = "calculator-preview" class = "glyphicon glyphicon-modal-window"></span></a>
  				</div>
  				
  				<div class="settings-layout col-lg-12">
  					Change Size
  				
  				</div>
  				
  				<div class="settings-layout col-lg-12">3



  				</div>
  			</div>

    	</div>



		</div>

		</div>




	</div>
</div>
<div class = "col-md-6">
</div>
